<!doctype html>
<html>
<head>    
    <meta charset=utf-8>
    <title>Rock Paper Scissors Lizard Spock</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        
    <script src="static/settings.js"></script>
    <script src="js/Global.js"></script>
    <script src="js/nebulas.js"></script>
    <script src="js/nebPay.js"></script>
    <script src="js/sha256.js"></script>
    <script src="js/HardlyNeb.js"></script>
    <script src="js/Selection.js"></script>
    <script src="js/Template.js" defer="true"></script> 
    <script src="js/New.js" defer="true"></script> 
</head>
<body>
    <div id="header"></div>

    <div class="container mt-3">
       
    <div class="row justify-content-center" id="card-list">
    </div>
        <div class="row text-center mt-5">
            <h5 class="col-12">Start a New Game</h5>
            <div class="col">
                <img id="rock" src="images/rock.svg" class="selectable-icon" onclick="selectIcon(this)" />  
                <img id="paper" src="images/paper.svg" class="selectable-icon" onclick="selectIcon(this)" />
                <img id="scissors" src="images/scissors.svg" class="selectable-icon" onclick="selectIcon(this)" />
                <img id="lizard" src="images/lizard.svg" class="selectable-icon" onclick="selectIcon(this)" />
                <img id="spock" src="images/spock.svg" class="selectable-icon" onclick="selectIcon(this)" />
            </div>
        </div>
        <div class="row text-center mt-3">
            <div class="col">
                <input id="public-game" type="checkbox" checked="checked" />
                <label for="public-game">Public Game</label>
                <br>
                <button class="btn btn-primary" onclick="submit()">Start Game</button>
            </div>
        </div>
        
        <div class="row text-center mt-5" id="secret-word-phrase">
            <div class="col">
                <label for="secret">Secret Word Phrase:</label>
                <input type="text" class="private-info" id="secret"></input>                
                <br>
                <input id="show-secret" type="checkbox" onclick="$('#secret').toggleClass('private-info')"><label for="show-secret">Show Secret</label>
            </div>
        </div>

        <div id="footer"></div>
        
    </div>

</body>
</html>
