<!doctype html>
<html>
<head>    
    <meta charset=utf-8>
    <title>Rock Paper Scissors Lizard Spock</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        
    <script src="static/settings.js"></script>
    <script src="js/Global.js"></script>
    <script src="js/nebulas.js"></script>
    <script src="js/nebPay.js"></script>
    <script src="js/sha256.js"></script>
    <script src="js/HardlyNeb.js"></script>
    <script src="js/Selection.js"></script>
    <script src="js/Template.js" defer="true"></script> 
    <script src="js/Game.js" defer="true"></script> 
</head>
<body>
    <div id="header"></div>

    <div class="container mt-5">
       
    <div class="row mt-5" id="loading">
        <div class="col text-center">
            Loading...
        </div>
    </div>

    <div class="row mt-5 hidden" id="waiting">
        <div class="col text-center">
            Waiting for opponent... <img src="spinner.gif" class="spinner" />
        </div>
    </div>

    <div class="justify-content-center text-center">
        <div id="game-over" class="hidden">
            <div class="row mt-5 justify-content-center">
                <h2>Game Over</h2>
            </div>
            <div class="row mt-5 justify-content-center">
                <!-- TODO -->
                <h5 id="game-over-message">Rock...</h5> 
            </div>
            <div class="row mt-5 text-center">
                <div class="col">
                    <img src="images/red-x.svg" class="red-x hidden" id="player-0-x" />
                    <img id="player-0" src="images/start.svg" class="selectable-icon animation-target" />  
                    <div class="player-addr" id="player-0-addr"></div>
                </div>
                <div class="col">
                    <img src="images/red-x.svg" class="red-x hidden" id="player-1-x" />
                    <img id="player-1" src="images/start.svg" class="selectable-icon animation-target" />  
                    <div class="player-addr" id="player-1-addr"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="hidden text-center" id="reveal">
        <h5>Complete Game</h5>
        <button class="btn btn-primary" onclick="reveal()">Reveal Your Selection</button>
        <div class="row text-center mt-5" id="secret-word-phrase">
            <div class="col">
                <label for="secret">Secret Word Phrase:</label>
                <input type="text" class="private-info" id="secret"></input>                
                <br>
                <input id="show-secret" type="checkbox" onclick="$('#secret').toggleClass('private-info')"><label for="show-secret">Show Secret</label>
            </div>
        </div>
    </div>


    <div class="hidden" id="join-game">
        <div class="row text-center mt-5">
            <h5 class="col-12">Join Game</h5>
            <div class="col">
                <img id="rock" src="images/rock.svg" class="selectable-icon" onclick="selectIcon(this)" />  
                <img id="paper" src="images/paper.svg" class="selectable-icon" onclick="selectIcon(this)" />
                <img id="scissors" src="images/scissors.svg" class="selectable-icon" onclick="selectIcon(this)" />
                <img id="lizard" src="images/lizard.svg" class="selectable-icon" onclick="selectIcon(this)" />
                <img id="spock" src="images/spock.svg" class="selectable-icon" onclick="selectIcon(this)" />
            </div>
        </div>
        <div class="row text-center mt-3">
            <div class="col">
                <button class="btn btn-primary" onclick="submit()">Join Game</button>
            </div>
        </div>
    </div>
        

        <div id="footer"></div>
        
    </div>

</body>
</html>
